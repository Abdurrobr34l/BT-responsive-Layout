<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5</title>
    <!-- css links  -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  
  <body>
    <div class="container-fluid">
  <div class="row">
    <div class="col h1" id="none">LAYOUT</div>
  </div>
</div>

<!-- layout of bootstrap start  -->
<!-- first section start  -->
<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-12">
         <div class="box">1</div>
      </div>
       
      <div class="col-md-7 col-sm-6 col-7">
         <div class="box">2</div>
      </div>

      <div class="col-md-3 col-sm-3 col-5">
         <div class="box">3</div>
      </div>
    </div>
  </div>
</section>
<!-- first section end  -->

<!-- hero section start  -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-9">

        <div class="row">
          <div class="col-md-8 d-none d-sm-block">
            <div class="box">HERO 1</div>
          </div>
          <div class="col-md-4">
            <div class="box">HERO 2</div>
          </div>
        </div>

      </div>

      <div class="col-md-3 d-none d-md-block">
        <div class="box disappear">I WILL DISAPPEAR</div>
      </div>
    </div>
  </div>
</section>
<!-- hero section end  -->

<!-- body section start  -->
<section class="body">
  <div class="container">
    <div class="row">
      <div class="col-md-9">

        <div class="row">
          <div class="col-md-4 col-sm-9 ">
            <div class="box">BODY 1</div>
          </div>
          <div class="col-sm-3  d-block d-md-none">
            <div class="box disappear">I WILL DISAPPEAR</div>
          </div>
          <div class="col-md-8 col-12">
            <div class="box">BODY 2</div>
          </div>
        </div>

      </div>
      <div class="col-md-3 d-none d-md-block">
        <div class="box">BODY 3</div>
      </div>
    </div>
  </div>
</section>
<!-- body section end  -->

<!-- sm(small display) only section start  -->
<section class="small_device d-md-none d-sm-block d-none">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="box specific">I AM ONLY HERE, VERY SPECIFIC</div>
    </div>
  </div>
</section>
      </div>
    </div>
  </div>
</section>
<!-- sm(small display) only section end  -->

<!-- footer section start  -->
<section class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="box">FOOTER</div>
      </div>
    </div>
  </div>
</section>
<!-- footer section end  -->
<!-- layout of bootstrap end  -->
<!-- js link below  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
